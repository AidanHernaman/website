{% extends "page.html" %}
{% from "utils.html" import make_index, make_tags, fa %}

{% block content %}
    {% if this.body is defined %}
        {{ this.body }}
    {% endif %}
    <h2>{{ fa('tags') }} List of tags in use (click to browse tagged pages)</h2>
    <div class="tag-index">
        {{ make_tags(site|tagnames|sort) }}
    </div>
{% endblock %}
